<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cat Photo App</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="../photos/cat.png">
    </head>
    <body>
        <main>
            <h1>Catphoto App</h1>
            <section>
                <h2>Cat Photos</h2>
                <p>Everyone loves <a href="#" onclick="alert('This will lead to cat related Website')">cute cats</a> online!</p>
                <p>See more <a href="#" onclick="alert('This will lead to cat related Website')">cat photos</a> in our gallery.</p>
                <a href="#" onclick="alert('A cute cat Lying on a bed')"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute cat Lying on a bed"/></a>    
            </section>
            <section>
                <h2>Cat Lists</h2>
                <h3>Things Cat Love</h3>
                <ul> 
                    <li>Catnip</li>
                    <li>Lasagna</li>
                    <li>laser pointer</li>
                </ul>
                <figure>
                        <img alt="lasagna" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"/>
                        <figcaption>Cat <em>Loves </em>Lasagna</figcaption>
                </figure>
                <h3>Top 3 things cats hate</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>Other cats</li>
                </ol>
                <figure>
                    <img alt="two cats lying on a proch" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"/>
                    <figcaption>Cats <strong>hates</strong> each other.</figcaption>
                </figure>
            </section>
        </main>
        <footer>
                <p>No Copyright - <a href="../index.html">Joynal Abedin Rakin</a></p>
        </footer>
    </body>
</html>
