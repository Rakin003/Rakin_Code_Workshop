<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Layout</title>
    <link rel="stylesheet" href="./css-files/style-nestedlayout.css">
</head>
<body>
    
        <div class="video-card-container">
            <a href="https://youtu.be/_vpw9qg_AaM?si=Cb0riAkPjYfxFTHI">
                <div class="thumbnail">
                    <img id="thumbnail-pic" src="./images/tumbnail-ign.avif" alt="Thumbnail">
                </div>
                <div class="profile-pic">
                    <img src="./images/ign-logo.jpg" alt="Channel picture">
                </div>
                <div class="video-info">
                    <p id="video-title">High on Life 2&colon; Exclusive Early Campaign Gameplay &dash; IGN First</p>
                    <p id="channel-name">IGN</p>
                    <p id="views">179k views &middot; 2 days ago</p>
                </div>
            </a>
        </div>

        <div class="friends-container-2">
            <div class="profile-pic-one">
                <img src="./images/cat.jpg" alt="Olivers Photo">
            </div>
            <div class="box">
                <div class="profile-name-one">
                    <p>Oliver</p>
                </div>
                <div class="mutual-friend-one">
                    <img src="./images/dog.jpg" alt="mutual friend">
                    <p>2 mutual friends</p>
                </div>
                <div class="btn">
                    <button class="add-friend">Add Friend</button>
                </div>
            </div>
            
        </div>
</body>
</html>
