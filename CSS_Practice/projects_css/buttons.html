<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buttons</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <style>
            .btn-1 {
                background-color: red;
                color:white;
                border: none;
                border-radius: 2px;
                height: 36px;
                width: 105px;
                cursor: pointer;
            }
            .btn-2 {
                background-color: white;
                border-color:rgb(8, 86, 181);
                color: rgb(5, 67, 150);
                border-style: solid;
                border-width: 1px;
                height: 36px;
                width: 60px;
                border-radius: 2px;
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
        <button class="btn-1" title="Hello">Subscribe</button>
        <button class="btn-2">JOIN</button>
    </body>
</html>
