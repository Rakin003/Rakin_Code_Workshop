<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buttons</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <style>
            .uber-2a {
                background-color: Black;
                color: white;
                border: none;
                height: 40px;
                width: 115px;
                cursor: pointer;
            }
            .amazon-2b{
                background-color: rgb(255,216,20);
                color: black;
                border: none;
                border-radius: 30px;
                height: 40px;
                width: 155px;
                margin-left: 10px;
                cursor: pointer;
            }
            .github-2c{
                background-color: rgb(46,164,79);
                color: white;
                border: none;
                border-radius: 5px;
                font-weight: bold;
                height: 40px;
                width: 87px;
                cursor: pointer;
                margin-left: 10px;
            }
            .bootstrap-1{
                background-color: rgb(121,82,179);
                color: white;
                border: none;
                border-radius: 2px;
                font-weight: bold;
                cursor: pointer;
                height: 40px;
                width: 100px;
            }
            .bootstrap-2{
                background-color: white;
                color: rgb(108,117,125);
                border-style: solid;
                border-width: 1px;
                border-color: rgb(108,117,125);
                border-radius: 2px;
                height: 40px;
                width: 100px;
                margin-left: 5px;
                cursor: pointer;
            }
            .linkedin-1{
                background-color: rgb(10,102,194);
                color: white;
                font-weight: bold;
                border: none;
                height: 40px;
                width: 210px;
                border-radius: 20px;
                margin-right: 10px;
                cursor: pointer;
            }
            .linkedin-2{
                background-color: white;
                color: rgb(10,102,194);
                font-weight: bold;
                border-style: solid;
                border-width: 1px;
                border-radius: 20px;
                border-color: rgb(10,102,194);
                height: 40px;
                width: 80px;
                cursor: pointer;
            }
            #bta {
                color: rgb(0,113,133);
                cursor: pointer;
            }
            .instock {
                font-weight: bold;
                color: rgb(0,118,0);
            }
            .btn-1{
                background-color: rgb(255,216,20);
                color: black;
                border: none;
                border-radius: 20px;
                height: 30px;
                width: 105px;
                cursor: pointer;
            }
            .btn-2{
                 background-color: rgb(255,164,28);
                 color: black;
                 border: none;
                 height: 30px;
                 width: 110px;
                 border-radius: 20px;
                 margin-left: 10px;
                 cursor: pointer;
            }
        </style>
    </head>
    <body>
        <section>
            <button class="uber-2a">Request Now</button>
            <button class="amazon-2b">Add to Cart</button>
            <button class="github-2c">Sign up</button><br><br>
            <button class="bootstrap-1">Get started</button>
            <button class="bootstrap-2">Download</button><br><br>
            <button class="linkedin-1">Apply on company website</button>
            <button class="linkedin-2">Save</button>
        </section>
        <section>
            <p id="bta"><u>Back to Amazon</u></p>
            <h2>Nike Black Running Shoes</h2>
            <p class="instock">$39 - in stock.</p>
            <p>Free delivery tomorrow.</p>
            <button class="btn-1">Add to Cart</button>
            <button class="btn-2">Buy now</button>
        </section>
    </body>
</html>
