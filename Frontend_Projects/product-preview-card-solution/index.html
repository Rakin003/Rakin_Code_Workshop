<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
</head>
<body>
    <main>
        <section>
            <div id="card-container"> 
                <img class="img1" src="./images/image-product-desktop.jpg" alt="product image">
                <img class="img2" src="./images/image-product-mobile.jpg" alt="product image">
                <div class="product-contant">
                    <p class="catagory">PERFUME</p>
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="end">
                        <p><span class="price-now">$149.99</span><span class="price-prev"><del>$169.99</del></span></p>
                        <button class="add-cart">
                            <img src="./images/icon-cart.svg" class="img3" alt="cart icon">
                            <span>Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
