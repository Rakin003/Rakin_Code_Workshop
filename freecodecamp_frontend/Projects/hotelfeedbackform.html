<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Feedback Form</title>
    </head>
    <body>
        <h1>Hotel Feedback Form</h1>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
        <form action="#" method="POST">
            <fieldset>
                <legend>Personal Information:</legend>
                <label for="name">Name (required):</label>
                <input type="text" id="name" name="name" placeholder="e.g.. John Doe" size="20" required>
                <label for="email">Email (required):</label>
                <input type="email" id="email" name="email" placeholder="e.g., example@email.com" size="20" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" max="100" min="3">
            </fieldset>
            <fieldset>
                <legend>Was this your first time at our hotel?</legend>
                <input type="radio" id="yes-option" name="hotel-stay">
                <label for="yes-option">Yes</label>
                <input type="radio" id="no-option" name="hotel-stay">
                <label for="no-option">No</label>
            </fieldset>
            <fieldset>
                <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
                <input type="checkbox" id="ads" name="ads" value="ads">
                <label for="ads">Social Media Ads</label>
                <input type="checkbox" id="recommandation" name="recommandation" value="recommandation">
                <label for="recommandation">Personal Recommandation</label>
                <input type="checkbox" id="location" name="location" value="location">
                <label for="location">Location</label>
                <input type="checkbox" id="price" name="price" value="price">
                <label for="price">Price</label>
            </fieldset>
            <fieldset>
                <legend>Ratings</legend>
                <label for="service">How was the service?</label>
                <select name="service" id="service">
                    <option value="poor">Poor</option>
                    <option value="mid">Mid</option>
                    <option value="excelent" selected>Excelent</option>
                </select>
                <label for="food">How was the food?</label>
                <select id="food" name="food">
                    <option value="poor">Poor</option>
                    <option value="mid">Mid</option>
                    <option value="excelent" selected>Excelent</option>
                </select>
            </fieldset>
            <label for="comments">Other Comments?</label>
            <textarea cols="30" rows="10" name="comments" id="comments"></textarea>
            <button type="submit">Submit</button>
        </form> 
    </body>
</html>
