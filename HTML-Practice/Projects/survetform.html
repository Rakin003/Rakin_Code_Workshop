<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g., John Doe" required><br>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="e.g., johndoe@email.com" required><br>
            <label for="number" id="number-label">Age (Optional):</label>
            <input type="number" id="number" name="number" min="10" max="100" placeholder="18"><br>
            <fieldset>
                <legend>Which option best describes your current role?</legend>
                <select id="dropdown" name="role">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="not-saying">Prefer not to say</option>
                    <option value="others">Other</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Would you recommend Website to a friend?</legend>
                <input type="radio" id="definatly" name="recommandation" value="definatly"><label for="definatly">Definately</label>
                <input type="radio" id="not-sure" name="recommandation" value="not-sure"><label for="not-sure">Not sure</label>
                <input type="radio" id="maybe" name="recommandation" value="maybe"><label for="maybe">Maybe</label>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved?</legend>
                <input type="checkbox" id="UI" name="need-improve" value="UI"><label for="UI">UI</label>
                <input type="checkbox" id="backend" name="need-improve" value="backend"><label for="backend">Backend</label>
            </fieldset>
            <label for="comments">Other Comments?</label>
            <textarea id="comments" placeholder="Enter your comment here..."></textarea><br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
