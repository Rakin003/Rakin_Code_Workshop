<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Video Audio Player</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="../photos/multimedia.png"/>
    </head>
    <body>
        <h1>JAR's Player</h1>
        <section>
            <h2>Map Meathod</h2>
            <video controls width="640">
                <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4"/>
            </video>
        </section>
        <section>
            <h2>Can we make it</h2>
            <audio controls loop src="https://cdn.freecodecamp.org/curriculum/js-music-player/we-are-going-to-make-it.mp3"></audio>
        </section>
        <section>
            <h2>iframe Video Player</h2>
            <iframe width="560" height="350" src="https://www.youtube.com/embed/I0_951_MPE0" title="How do you embed videos onto your page using the iframe element?" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        
    </body>
</html>
